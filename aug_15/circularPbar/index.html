<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>circularPbar</title>
</head>
<body>
    <div class="conatiner">

        <div class="circle html" style="--percentage: 84%; --color: #ff2972">
            <h2 class="number"> 84 <span>%</span></h2>
            <h4>html</h4>
        </div>

        <div class="circle css" style="--percentage: 71%; --color: #fee800">
            <h2 class="number"> 71 <span>%</span></h2>
            <h4>css</h4>
        </div>
        <div class="circle js" style="--percentage: 50%; --color: #04fc43">
            <h2 class="number"> 50 <span>%</span></h2>
            <h4>javascript</h4>
        </div>

    </div>
    
</body>
</html>
